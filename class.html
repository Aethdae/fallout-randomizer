<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Build</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="headerText">
        Random Fallout Build for <span id="header">NV</span>
      </h1>
    </header>
    <main>
      <section class="classContainer">
        <div class="classCard" id="specialCard">
          <div class="cardHeader"><h2>Special</h2></div>
          <div class="cardList">
            <ul>
              <li id="strength">Strength:</li>
              <li id="perception">Perception:</li>
              <li id="endurance">Endurance:</li>
              <li id="charisma">Charisma:</li>
              <li id="intelligence">Intelligence:</li>
              <li id="agility">Agility:</li>
              <li id="luck">Luck:</li>
            </ul>
          </div>
        </div>
        <div class="classCard" id="skillsCard">
          <div class="cardHeader"><h2>Skills</h2></div>
          <div class="cardList">
            <ul>
              <li id="skill-0"></li>
              <li id="skill-1"></li>
              <li id="skill-2"></li>
            </ul>
          </div>
        </div>
        <div class="classCard" id="challengesCard">
          <div class="cardHeader"><h2>Challenges</h2></div>
          <div class="cardList">
            <ul>
              <li id="challenge-0"></li>
              <li id="challenge-1"></li>
              <li id="challenge-2"></li>
            </ul>
          </div>
        </div>
        <div class="classCard" id="karmaCard">
          <div class="cardHeader"><h2>Karma</h2></div>
          <div class="cardList">
            <ul>
              <li id="karma"></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <p>
          Made with
          <a href="https://github.com/Aethdae/fallout-randomizer"
            >Fallout Randomizer</a
          >
          - Aethdae
        </p>
      </div>
    </footer>
  </body>
</html>
